<div class="container">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4" *ngFor="let item of Commerces">
            <div class="card">
                <div class="face face1">
                    <div class="content">
                        <img
                            src="https://github.com/Jhonierpc/WebDevelopment/blob/master/CSS%20Card%20Hover%20Effects/img/code_128.png?raw=true">
                        <h3>{{ item.name }}</h3>
                    </div>
                </div>
                <div class="face face2">
                    <div class="content">
                        <ul>
                            <li>Id: {{ item.id }}</li>
                            <li>Nit: {{ item.nit }}</li>
                            <li>Address: {{ item.address }}</li>
                            <li>Phone: {{ item.phone }}</li>
                            <li>Owner: {{ item.owner }}</li>
                            <li>Schedule: {{ item.schedule }}</li>
                            <li>Days: {{ item.days }}</li>
                            <li>Sales: {{ item.sales }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
